<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>Rock, Paper, Scissors!</header>
    <main>
        <section class="instructions">
            <h2 class="text">Will you win or lose?</h2>
            <p class="text">First to 3 points wins the game, Good Luck!</p>
        </section>
        <section class="ui-display">
            <div class="player-display ">
                <div class="display"></div>
                <p class="p-score text">Player: </p>
            </div>
            <p class="vs text">VS</p>
            <div class="bot-display">
                <div class="display"></div>
                <p class="b-score text">Bot: </p>
            </div>
        </section>
        <section class="rps-choices">
            <div class="rock choice"></div>
            <div class="paper choice"></div>
            <div class="scissors choice"></div>
        </section>
    </main>
</body>
</html>
